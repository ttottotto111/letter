<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마라사랑 연말파티</title>
  <style>
    body {
      margin: 0;
      background: #f7f2e7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      display: inline-block;
    }

    /* 봉투 이미지 */
    #envelope {
      width: 300px;
      position: relative;
      z-index: 10;
      cursor: pointer;
    }

    /* 편지 이미지 */
    #letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0%) scale(0.1) rotate(-10deg);
      width: 200px;
      opacity: 0;
      transition: all 1s ease;
      z-index: 5;
      pointer-events: none;
    }

    /* 배경 동영상 */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #letter.show {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
      width: 90vw;
      max-width: 700px;
      opacity: 1;
      z-index: 999;
    }

  </style>
</head>
<body>

<!-- 배경 동영상 처리 -->
<video id="bgVideo" loop playsinline>
  <source src="배경.mp4" type="video/mp4">
</video>

<div id="wrapper">
  <img id="envelope" src="envelope.png" alt="봉투">
  <img id="letter" src="letter.png" alt="편지">
</div>

<script>
  const envelope = document.getElementById("envelope");
  const letter = document.getElementById("letter");
  const bgVideo = document.getElementById("bgVideo");

  envelope.addEventListener("click", () => {
    letter.classList.add("show");

    // 동영상 재생 / 일시정지
    if (bgVideo.paused) {
      bgVideo.muted = false;
      bgVideo.volume = 0.5;
      bgVideo.play();
    } else {
      bgVideo.pause();
    }
  });
</script>

</body>
</html>
