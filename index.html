<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마라사랑 연말파티</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: url("bg.png") center / cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #bgVideo {
      position: fixed;
      inset: 0;
      opacity: 0;
      pointer-events: none;
    }

    #wrapper {
      position: relative;
    }

    #envelope {
      width: 300px;
      cursor: pointer;
    }

    #letter {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      transform: translate(-50%, 0%) scale(0.1) rotate(-10deg);
      opacity: 0;
      pointer-events: none;
    }

    @keyframes spinIn {
      0% {
        transform: translate(-50%, -50%) scale(0.1) rotate(-720deg);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0);
        opacity: 1;
      }
    }

    #letter.show {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90vw;
      max-width: 700px;
      opacity: 1;
      animation: spinIn 1.2s ease-out forwards;
      z-index: 999;
    }
  </style>
</head>
<body>

<video id="bgVideo" muted playsinline preload="metadata">
  <source src="배경.mp4" type="video/mp4">
</video>

<div id="wrapper">
  <img id="envelope" src="envelope.png" alt="봉투">
  <img id="letter" src="letter.png" alt="편지">
</div>

<script>
  const envelope = document.getElementById("envelope");
  const letter = document.getElementById("letter");
  const bgVideo = document.getElementById("bgVideo");
  const wrapper = document.getElementById("wrapper");

  let isOpen = false;
  let isPlaying = false;

  envelope.addEventListener("click", () => {

    // 편지는 첫 클릭에만
    if (!isOpen) {
      isOpen = true;
      letter.classList.add("show");
      wrapper.classList.add("open");
    }

    // 비디오는 토글
    if (isPlaying) {
      bgVideo.pause();
      isPlaying = false;
    } else {
      bgVideo.muted = false;
      bgVideo.volume = 1.0;
      bgVideo.play();
      isPlaying = true;
    }
  });
</script>

</body>
</html>
